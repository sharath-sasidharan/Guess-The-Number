<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Guess the Number</h1>
    </header>
    <p>Choose number Between (<span> 1 - 20</span> )</p>
    <div class="border-guess">
      <div class="btng guess">?</div>
    </div>

    <section class="one">
      <input class="number" type="number" name="" id="" />
      <button class="btn check">Check</button>
    </section>
    <section class="two">
      <div class="operation">🤔 start guessing...</div>
      <div class="cl">🤯 chances left: <span class="life">20</span></div>
      <div class="hs">🏅 Highscore: <span class="highscore">0</span></div>
    </section>
    <button class="restart">Restart the game</button>
    <script src="script.js"></script>
  </body>
</html>
